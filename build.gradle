buildscript {
	dependencies {
		classpath group: "com.liferay", name: "com.liferay.gradle.plugins", version: "4.0.23"
	}

	repositories {
		maven {
			url "https://repository-cdn.liferay.com/nexus/content/groups/public"
		}
	}
}

apply plugin: "com.liferay.plugin"

dependencies {
	compileOnly group: 'com.liferay', name: 'com.liferay.dynamic.data.mapping.service', version: '4.0.8'
	compileOnly group: 'com.liferay', name: 'com.liferay.dynamic.data.mapping.io', version: '4.0.6'
	compileOnly group: 'com.liferay', name: 'com.liferay.dynamic.data.mapping.form.field.type', version: '4.0.4'
	compileOnly group: 'com.liferay', name: 'com.liferay.dynamic.data.mapping.api', version: '5.0.1'
	compileOnly group: 'com.liferay.portal', name: 'com.liferay.portal.kernel', version: '4.4.1'
	compileOnly group: 'org.osgi', name: 'org.osgi.service.component.annotations', version: '1.3.0'
	compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	compileOnly group: 'javax.portlet', name: 'portlet-api', version: '2.0'
}

repositories {
	maven {
		url "https://repository-cdn.liferay.com/nexus/content/groups/public"
	}
}